<!DOCTYPE html>
<meta charset="utf-8">
<title>Observable Example: Simple Constant</title>
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  padding: 0 1em;
  font-family: sans-serif;
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>
<h1><a href="https://github.com/observablehq/examples">Observable Example</a>: <a href="https://github.com/observablehq/examples/tree/main/simple-constant">Simple Constant</a></h1>
<p>This example demonstrates extracting values from an Observable notebook.</p>
<p>The answer is <span id="answer">…</span>.</p>
<p><span id="greeting">…</span></p>
<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/d/e893bb16368a0a92.js?v=3";

(async () => {
  const runtime = new Runtime();
  const main = runtime.module(notebook);

  // Extract the value of “answer”.
  const answer = await main.value("answer");
  document.querySelector("#answer").textContent = answer;

  // Extract the value of “greet”.
  const greet = await main.value("greet");
  document.querySelector("#greeting").textContent = greet("world");
})();

</script>
