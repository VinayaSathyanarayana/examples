<!DOCTYPE html>
<meta charset="utf-8">
<title>Observable Example: Simple Notebook</title>
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  font-family: sans-serif;
}

</style>
<h1>Observable Example: Simple Notebook</h1>
<p>This <a href="https://github.com/observablehq/examples/tree/main/simple-notebook">example</a> demonstrates how to <a href="https://observablehq.com/@observablehq/downloading-and-embedding-notebooks">embed</a> an <a href="https://observablehq.com/@jashkenas/my-neat-notebook">entire notebook</a>.</p>
<script type="module">

// Load the Observable runtime and inspector.
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

// Your notebook, compiled as an ES module.
import notebook from "https://api.observablehq.com/@jashkenas/my-neat-notebook.js?v=3";

// Load the notebook, observing its cells with a default Inspector that simply
// renders the value of every cell into the provided DOM node.
new Runtime().module(notebook, Inspector.into(document.body));

</script>
