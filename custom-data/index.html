<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  font-family: sans-serif;
}

</style>
<h1>Observable Example: Custom Data</h1>
<p>This <a href="https://github.com/observablehq/examples/tree/main/custom-data">example</a> demonstrates overriding the data used by an embedded chart to point to a local JSON file.</p>

<div id="chart"></div>
<p>Credit: <a href="https://observablehq.com/@d3/zoomable-sunburst">Zoomable Sunburst by D3</a></p>

<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@d3/zoomable-sunburst.js?v=3";

const runtime = new Runtime();
const main = runtime.module(notebook, name => {
  if (name === "chart") {
    return new Inspector(document.querySelector("#chart"));
  }
});

// Redefine the cell “data” as the contents of the local file population.json;
// this will affect the chart embedded above.
main.redefine("data", fetch("population.json").then(response => response.json()));

</script>
