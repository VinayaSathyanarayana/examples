<!DOCTYPE html>
<meta charset="utf-8">
<title>Observable Example: Versioning</title>
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  padding: 0 1em;
  font-family: sans-serif;
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>
<h1><a href="https://github.com/observablehq/examples">Observable Example</a>: <a href="https://github.com/observablehq/examples/tree/main/versioning">Versioning</a></h1>
<p>This example demonstrates how to control the version of an embedded Observable notebook.</p>

<p>Embedded at <a href="https://observablehq.com/@observablehq/downloading-and-embedding-notebooks">the latest version</a>:</p>
<div id="latest-version"></div>
<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@observablehq/downloading-and-embedding-notebooks.js?v=3";

const runtime = new Runtime();
const main = runtime.module(notebook, name => {
  if (name === "graphic") {
    return new Inspector(document.querySelector("#latest-version"));
  }
});

</script>

<p>Embedded at <a href="https://observablehq.com/@observablehq/downloading-and-embedding-notebooks@1046">a specific version (1046)</a>:</p>
<div id="specific-version"></div>
<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@observablehq/downloading-and-embedding-notebooks@1046.js?v=3";

const runtime = new Runtime();
const main = runtime.module(notebook, name => {
  if (name === "graphic") {
    return new Inspector(document.querySelector("#specific-version"));
  }
});

</script>
