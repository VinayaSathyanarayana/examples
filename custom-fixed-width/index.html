<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  padding: 0 1em;
  font-family: sans-serif;
}

a:link:not(:hover) {
  text-decoration: none;
}

</style>
<h1><a href="https://github.com/observablehq/examples">Observable Example</a>: <a href="https://github.com/observablehq/examples/tree/main/custom-fixed-width">Custom Fixed Width</a></h1>
<p>This example demonstrates embedding a cell at a fixed width of 640px.</p>

<div id="canvas"></div>
<p>Credit: <a href="https://observablehq.com/@mbostock/prims-algorithm-iv">Mike Bostock</a></p>

<script type="module">

import {Runtime, Inspector, Library} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@mbostock/prims-algorithm-iv.js?v=3";

// Instantiate the notebook.
const runtime = new Runtime();
const main = runtime.module(notebook, name => {
  if (name === "canvas") {
    return new Inspector(document.querySelector("#canvas"));
  }
});

// Redefine the cell “width” to have a fixed value of 640; this masks the value
// provided by the Observable standard library.
main.redefine("width", 640);

</script>
