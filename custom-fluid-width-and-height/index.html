<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  max-width: 960px;
  margin: 1em auto;
  font-family: sans-serif;
}

</style>
<h1>Observable Example: Custom Fluid Width & Height</h1>
<p>This <a href="https://github.com/observablehq/examples/tree/main/custom-fluid-width-and-height">example</a> demonstrates responsive sizing where the embedded chart is 50% the width and height of the page. Try resizing the window to see the chart resize automatically.</p>

<!-- By CSS the container element will fill half the height and half the width of the window. -->
<div id="container" style="position: relative; width: 50vw; height: 50vh;">
  <div id="chart" style="position: absolute; width: 100%; height: 100%;"></div>
</div>
<p>Credit: <a href="https://observablehq.com/@d3/bar-chart">Bar Chart by D3</a></p>

<script type="module">

import {Runtime, Inspector, Library} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import notebook from "https://api.observablehq.com/@d3/bar-chart.js?v=3";

// Embed the chart cell from the notebook into the corresponding DOM element.
const container = document.querySelector("#container");
const chart = document.querySelector("#chart");
const library = new Library();
const runtime = new Runtime(library);
const main = runtime.module(notebook, name => {
  if (name === "chart") {
    return new Inspector(chart);
  }
});

// Redefine width and height to be a generator created by the resizer function
// below to observe the size of the chart.
main.redefine("width", resizer(container, "width"));
main.redefine("height", resizer(container, "height"));

// Rather than make separate generator functions for width and height, here’s a
// generalized generator “factory” function that watches the specified dimension
// of the specified element. (Note: depends on browser ResizeObserver support.)
function resizer(element, dimension) {
  return library.Generators.observe(notify => {
    let value = element.getBoundingClientRect()[dimension];
    notify(value);
    const observer = new ResizeObserver(([entry]) => {
      const newValue = entry.contentRect[dimension];
      if (newValue !== value) {
        notify(value = newValue);
      }
    });
    observer.observe(element);
    return () => observer.disconnect();
  });
}

</script>
